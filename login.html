  <head>

  <body>
    <div id="screen">
      <div id="login-container">
        <div id="login-form">
          <div id="heading">
            <h1>Welcome to Ajio</h1>
          </div>

          <p id="join">Join / Sign In using</p>

          <div id="fb-google">
            <div id="fb">Facebook</div>
            <div id="google">Google</div>
          </div>
        </div>
        <!-- <span id="or">or</span> -->

        <div id="input-bar">
          <p>Enter Your Email*</p>
          <input id="mobile-input" type="text" />
        </div>
        <div id="input-bar">
          <p>Enter Your Password*</p>
          <input id="mobile-input" type="text" />
        </div>

        <div id="btn">
          <button>Continue</button>
        </div>

        <div id="terms">
          <p>
            By Signing In, I agree to Terms and Conditions.
            <a href="./register.html"> Register here </a>
          </p>
